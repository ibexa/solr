name: Build & Push to GHCR

on:
  workflow_dispatch:
  push:
    # tags:
    #   - 'v*'
    #   - '!v*-alpha*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version & image name
        id: vars
        run: |
          raw_tag=${GITHUB_REF#refs/tags/}         # e.g. v1.4.0
          version=${raw_tag#v}                     # e.g. 1.4.0
          image_repo="ghcr.io/${GITHUB_REPOSITORY,,}"
          echo "raw_tag=$raw_tag"       >> "$GITHUB_OUTPUT"
          echo "version=$version"       >> "$GITHUB_OUTPUT"
          echo "image_repo=$image_repo" >> "$GITHUB_OUTPUT"

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.vars.outputs.image_repo }}:${{ steps.vars.outputs.version }}
            ${{ steps.vars.outputs.image_repo }}:${{ steps.vars.outputs.raw_tag }}
            ${{ steps.vars.outputs.image_repo }}:latest
          cache-from: type=gha
          cache-to:   type=gha,mode=max

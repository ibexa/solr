imports:
    - {resource: common.yml}

parameters:
    languages:
        - eng-US
        - eng-GB
    ignored_storage_files:
        -
            var/ezdemo_site/storage/images/design/plain-site/172-2-eng-US/eZ-Publish-Demo-Design-without-demo-content1.png
    ezpublish.solr.endpoint.class: Ibexa\Solr\Gateway\Endpoint

    ezpublish.search.solr.entry_endpoints:
          - endpoint1
    ezpublish.search.solr.cluster_endpoints:
          eng-GB: endpoint3
    ezpublish.search.solr.default_endpoint: endpoint2
    ezpublish.search.solr.main_translations_endpoint: endpoint0
    ezpublish.search.solr.field_mapper.indexing_depth_provider.default: 2

services:
    Ibexa\Contracts\Core\Search\VersatileHandler:
        alias: Ibexa\Solr\Handler

    ezpublish.search.solr.endpoint.endpoint0:
        class: "%ezpublish.solr.endpoint.class%"
        arguments:
            -
                scheme: http
                host: localhost
                port: 8983
                path: /solr
                core: core0
        tags:
            - {name: ibexa.search.solr.endpoint, alias: endpoint0}

    ezpublish.search.solr.endpoint.endpoint1:
        class: "%ezpublish.solr.endpoint.class%"
        arguments:
            -
                scheme: http
                host: localhost
                port: 8983
                path: /solr
                core: core1
        tags:
            - {name: ibexa.search.solr.endpoint, alias: endpoint1}

    ezpublish.search.solr.endpoint.endpoint2:
        class: "%ezpublish.solr.endpoint.class%"
        arguments:
            -
                scheme: http
                host: localhost
                port: 8983
                path: /solr
                core: core2
        tags:
            - {name: ibexa.search.solr.endpoint, alias: endpoint2}

    ezpublish.search.solr.endpoint.endpoint3:
        class: "%ezpublish.solr.endpoint.class%"
        arguments:
            -
                scheme: http
                host: localhost
                port: 8983
                path: /solr
                core: core3
        tags:
            - {name: ibexa.search.solr.endpoint, alias: endpoint3}

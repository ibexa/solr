imports:
    - {resource: common.yml}

parameters:
    languages:
        - eng-US
        - eng-GB
    ignored_storage_files:
        -
            var/ezdemo_site/storage/images/design/plain-site/172-2-eng-US/eZ-Publish-Demo-Design-without-demo-content1.png
    ezpublish.solr.endpoint.class: Ibexa\Solr\Gateway\Endpoint

    ezpublish.search.solr.default.distribution_strategy: cloud

    ezpublish.search.solr.entry_endpoints:
          - eng
          - ger
          - default
          - main
    ezpublish.search.solr.cluster_endpoints:
          eng-GB: eng # cloud@shard0
          ger-DE: ger # cloud@shard3
    ezpublish.search.solr.default_endpoint: default # cloud@shard2
    ezpublish.search.solr.main_translations_endpoint: main # cloud@shard1
    ezpublish.search.solr.field_mapper.indexing_depth_provider.default: 2

services:
    Ibexa\Contracts\Core\Search\VersatileHandler:
        alias: Ibexa\Solr\Handler

    ezpublish.search.solr.endpoint.eng:
        class: "%ezpublish.solr.endpoint.class%"
        arguments:
            -
                scheme: http
                host: localhost
                port: 8983
                path: /solr
                core: core0
        tags:
            - {name: ibexa.search.solr.endpoint, alias: eng}

    ezpublish.search.solr.endpoint.ger:
        class: "%ezpublish.solr.endpoint.class%"
        arguments:
            -
                scheme: http
                host: localhost
                port: 8983
                path: /solr
                core: core1
        tags:
            - {name: ibexa.search.solr.endpoint, alias: ger}

    ezpublish.search.solr.endpoint.default:
        class: "%ezpublish.solr.endpoint.class%"
        arguments:
            -
                scheme: http
                host: localhost
                port: 8983
                path: /solr
                core: core2
        tags:
            - {name: ibexa.search.solr.endpoint, alias: default}

    ezpublish.search.solr.endpoint.main:
        class: "%ezpublish.solr.endpoint.class%"
        arguments:
            -
                scheme: http
                host: localhost
                port: 8983
                path: /solr
                core: core3
        tags:
            - {name: ibexa.search.solr.endpoint, alias: main}

    ezpublish.search.solr.gateway.distribution_strategy.cloud:
        class: Ibexa\Solr\Gateway\DistributionStrategy\CloudDistributionStrategy
        arguments:
            - '@Ibexa\Solr\Gateway\EndpointRegistry'
            - '@ibexa.solr.gateway.endpoint_resolver'

    ibexa.solr.gateway.native:
        class: Ibexa\Solr\Gateway\Native
        arguments:
            - '@Ibexa\Solr\Gateway\HttpClient\Stream'
            - '@ibexa.solr.gateway.endpoint_resolver'
            - '@Ibexa\Solr\Gateway\EndpointRegistry'
            - '@ibexa.solr.query_converter.content'
            - '@ibexa.solr.query_converter.location'
            - '@Ibexa\Solr\Gateway\UpdateSerializer'
            - "@ezpublish.search.solr.gateway.distribution_strategy.cloud"

parameters:
    # Common for Content and Location search
    ezpublish.search.solr.query.common.sort_clause_visitor.content_id.class: Ibexa\Solr\Query\Common\SortClauseVisitor\ContentId
    ezpublish.search.solr.query.common.sort_clause_visitor.content_name.class: Ibexa\Solr\Query\Common\SortClauseVisitor\ContentName
    ezpublish.search.solr.query.common.sort_clause_visitor.field.class: Ibexa\Solr\Query\Common\SortClauseVisitor\Field
    ezpublish.search.solr.query.common.sort_clause_visitor.section_identifier.class: Ibexa\Solr\Query\Common\SortClauseVisitor\SectionIdentifier
    ezpublish.search.solr.query.common.sort_clause_visitor.section_name.class: Ibexa\Solr\Query\Common\SortClauseVisitor\SectionName
    ezpublish.search.solr.query.common.sort_clause_visitor.date_published.class: Ibexa\Solr\Query\Common\SortClauseVisitor\DatePublished
    ezpublish.search.solr.query.common.sort_clause_visitor.date_modified.class: Ibexa\Solr\Query\Common\SortClauseVisitor\DateModified
    ezpublish.search.solr.query.common.sort_clause_visitor.map_location_distance.class: Ibexa\Solr\Query\Common\SortClauseVisitor\MapLocationDistance
    ezpublish.search.solr.query.common.sort_clause_visitor.random.class: Ibexa\Solr\Query\Common\SortClauseVisitor\Random
    # Location search
    ezpublish.search.solr.query.location.sort_clause_visitor.depth.class: Ibexa\Solr\Query\Location\SortClauseVisitor\Location\Depth
    ezpublish.search.solr.query.location.sort_clause_visitor.id.class: Ibexa\Solr\Query\Location\SortClauseVisitor\Location\Id
    ezpublish.search.solr.query.location.sort_clause_visitor.is_main_location.class: Ibexa\Solr\Query\Location\SortClauseVisitor\Location\IsMainLocation
    ezpublish.search.solr.query.location.sort_clause_visitor.path.class: Ibexa\Solr\Query\Location\SortClauseVisitor\Location\Path
    ezpublish.search.solr.query.location.sort_clause_visitor.priority.class: Ibexa\Solr\Query\Location\SortClauseVisitor\Location\Priority
    ezpublish.search.solr.query.location.sort_clause_visitor.visibility.class: Ibexa\Solr\Query\Location\SortClauseVisitor\Location\Visibility

services:
    # Common for Content and Location search
    Ibexa\Solr\Query\Common\SortClauseVisitor\ContentId:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.content_id.class%"
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\ContentName:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.content_name.class%"
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\ContentTranslatedName:
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\Field:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.field.class%"
        arguments:
            - '@Ibexa\Core\Search\Common\FieldNameResolver'
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\SectionIdentifier:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.section_identifier.class%"
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\SectionName:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.section_name.class%"
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\DatePublished:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.date_published.class%"
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\DateModified:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.date_modified.class%"
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\MapLocationDistance:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.map_location_distance.class%"
        arguments:
            - '@Ibexa\Core\Search\Common\FieldNameResolver'
            - 'value_location'
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\Random:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.random.class%"
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\CustomField:
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Common\SortClauseVisitor\Score:
        tags:
            - {name: ibexa.search.solr.query.content.sort_clause.visitor}
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    # Location search
    Ibexa\Solr\Query\Location\SortClauseVisitor\Location\Depth:
        class: "%ezpublish.search.solr.query.location.sort_clause_visitor.depth.class%"
        tags:
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Location\SortClauseVisitor\Location\Id:
        class: "%ezpublish.search.solr.query.location.sort_clause_visitor.id.class%"
        tags:
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Location\SortClauseVisitor\Location\IsMainLocation:
        class: "%ezpublish.search.solr.query.location.sort_clause_visitor.is_main_location.class%"
        tags:
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Location\SortClauseVisitor\Location\Path:
        class: "%ezpublish.search.solr.query.location.sort_clause_visitor.path.class%"
        tags:
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Location\SortClauseVisitor\Location\Priority:
        class: "%ezpublish.search.solr.query.location.sort_clause_visitor.priority.class%"
        tags:
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

    Ibexa\Solr\Query\Location\SortClauseVisitor\Location\Visibility:
        class: "%ezpublish.search.solr.query.location.sort_clause_visitor.visibility.class%"
        tags:
            - {name: ibexa.search.solr.query.location.sort_clause.visitor}

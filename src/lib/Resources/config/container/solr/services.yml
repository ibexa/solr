parameters:
    ezpublish.search.solr.gateway.client.http.stream.class: Ibexa\Solr\Gateway\HttpClient\Stream
    ezpublish.search.solr.query.common.criterion_visitor.aggregate.class: Ibexa\Solr\Query\Common\CriterionVisitor\Aggregate
    ezpublish.search.solr.query.common.sort_clause_visitor.aggregate.class: Ibexa\Solr\Query\Common\SortClauseVisitor\Aggregate
    ezpublish.search.solr.query.common.facet_builder_visitor.aggregate.class: Ibexa\Solr\Query\Common\FacetBuilderVisitor\Aggregate
    ezpublish.search.solr.field_mapper.block.class: Ibexa\Solr\FieldMapper\ContentFieldMapper\Aggregate
    ezpublish.search.solr.field_mapper.block_translation.class: Ibexa\Solr\FieldMapper\ContentTranslationFieldMapper\Aggregate
    ezpublish.search.solr.field_mapper.content.class: Ibexa\Solr\FieldMapper\ContentFieldMapper\Aggregate
    ezpublish.search.solr.field_mapper.content_translation.class: Ibexa\Solr\FieldMapper\ContentTranslationFieldMapper\Aggregate
    ezpublish.search.solr.field_mapper.location.class: Ibexa\Solr\FieldMapper\LocationFieldMapper\Aggregate
    ezpublish.search.solr.field_mapper.boost_factor_provider.class: Ibexa\Solr\FieldMapper\BoostFactorProvider
    ezpublish.search.solr.field_mapper.boost_factor_provider.map: []
    ezpublish.search.solr.field_mapper.indexing_depth_provider.class: \Ibexa\Solr\FieldMapper\IndexingDepthProvider
    ezpublish.search.solr.field_mapper.indexing_depth_provider.map: []
    ezpublish.search.solr.field_mapper.indexing_depth_provider.default: 0

services:
    Ibexa\Solr\Gateway\HttpClient\Stream:
        class: "%ezpublish.search.solr.gateway.client.http.stream.class%"
        arguments: ["@?logger"]

    # Note: services tagged with 'ibexa.search.solr.query.content.criterion.visitor'
    # are registered to this one using compilation pass
    ibexa.solr.query.content.criterion_visitor.aggregate:
        class: "%ezpublish.search.solr.query.common.criterion_visitor.aggregate.class%"

    # Note: services tagged with 'ibexa.search.solr.query.content.sort_clause.visitor'
    # are registered to this one using compilation pass
    ibexa.solr.query.content.sort_clause_visitor.aggregate:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.aggregate.class%"

    # Note: services tagged with 'ibexa.search.solr.query.content.facet_builder.visitor'
    # are registered to this one using compilation pass
    ibexa.solr.query.content.facet_builder_visitor.aggregate:
        class: "%ezpublish.search.solr.query.common.facet_builder_visitor.aggregate.class%"

    # Note: services tagged with 'ibexa.search.solr.query.location.criterion.visitor'
    # are registered to this one using compilation pass
    ibexa.solr.query.location.criterion_visitor.aggregate:
        class: "%ezpublish.search.solr.query.common.criterion_visitor.aggregate.class%"

    # Note: services tagged with 'ibexa.search.solr.query.location.sort_clause.visitor'
    # are registered to this one using compilation pass
    ibexa.solr.query.location.sort_clause_visitor.aggregate:
        class: "%ezpublish.search.solr.query.common.sort_clause_visitor.aggregate.class%"

    # Note: services tagged with 'ibexa.search.solr.query.location.facet_builder.visitor'
    # are registered to this one using compilation pass
    ibexa.solr.query.location.facet_builder_visitor.aggregate:
        class: "%ezpublish.search.solr.query.common.facet_builder_visitor.aggregate.class%"

    # Note: services tagged with 'ibexa.search.solr.field.mapper.block'
    # are registered to this one using compilation pass
    ibexa.solr.field_mapper.block:
        class: "%ezpublish.search.solr.field_mapper.block.class%"

    # Note: services tagged with 'ibexa.search.solr.field.mapper.block_translation'
    # are registered to this one using compilation pass
    ibexa.solr.field_mapper.block_translation:
        class: "%ezpublish.search.solr.field_mapper.block_translation.class%"

    # Note: services tagged with 'ibexa.search.solr.field.mapper.content'
    # are registered to this one using compilation pass
    ibexa.solr.field_mapper.content:
        class: "%ezpublish.search.solr.field_mapper.content.class%"

    # Note: services tagged with 'ibexa.search.solr.field.mapper.content.translation'
    # are registered to this one using compilation pass
    ibexa.solr.field_mapper.content_translation:
        class: "%ezpublish.search.solr.field_mapper.content_translation.class%"

    # Note: services tagged with 'ibexa.search.solr.field.mapper.location'
    # are registered to this one using compilation pass
    Ibexa\Solr\FieldMapper\LocationFieldMapper\Aggregate:
        class: "%ezpublish.search.solr.field_mapper.location.class%"

    Ibexa\Solr\FieldMapper\BoostFactorProvider:
        class: "%ezpublish.search.solr.field_mapper.boost_factor_provider.class%"
        arguments:
            - "%ezpublish.search.solr.field_mapper.boost_factor_provider.map%"

    Ibexa\Solr\FieldMapper\IndexingDepthProvider:
        class: "%ezpublish.search.solr.field_mapper.indexing_depth_provider.class%"
        arguments:
            - "%ezpublish.search.solr.field_mapper.indexing_depth_provider.map%"
            - "%ezpublish.search.solr.field_mapper.indexing_depth_provider.default%"
